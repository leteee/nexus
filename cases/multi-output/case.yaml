# Multi-Output Plugin Example (Future)
# Template for plugins that return multiple outputs

case_info:
  name: "Multi-Output Example"
  description: "Demonstrates plugins that produce multiple output datasets"
  version: "1.0.0"

# Note: This is a template for future multi-output plugins
# Current generators only have single outputs

pipeline:
  # Generate base data
  - plugin: "Data Generator"
    config:
      num_rows: 10000
      num_categories: 5
      output_data: "data/base_data.csv"

