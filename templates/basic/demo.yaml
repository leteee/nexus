# Nexus In-Memory Demo
# Demonstrates full pipeline using shared state (no file IO required)

case_info:
  name: "In-Memory Demo"
  description: "Generate, filter, aggregate, and validate data in memory"
  version: "1.0.0"

pipeline:
  - plugin: "Data Generator"
    config:
      num_rows: 2000
      num_categories: 6
      noise_level: 0.2

  - plugin: "Data Filter"
    config:
      column: "value"
      operator: ">"
      threshold: 100
      remove_nulls: true

  - plugin: "Data Aggregator"
    config:
      group_by: "category"
      agg_column: "value"
      agg_function: "mean"

  - plugin: "Data Validator"
    config:
      required_columns: ["category", "value_mean"]
      check_nulls: true
      check_duplicates: true
      check_types: true
